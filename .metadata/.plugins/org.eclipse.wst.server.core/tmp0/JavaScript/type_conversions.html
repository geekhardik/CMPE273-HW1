<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Type conversions Example</title>
</head>
<body>

	<h3>Please Enter a number (see the type conversion in play when
		foul-played by typing some string or special character! )</h3>

	<form onsubmit="myFunction()">
		<input id="input"> <input type="submit" value="submit">

		<p id="here"></p>
	</form>

	<script type="text/javascript">
		function myFunction() {

			var x = Number(document.getElementById("input").value);
			var res = document.getElementById("here");

			if (isNaN(x)) {
				alert("Please enter numbers only!");
				// 		location.reload();
				return false;
			} else {
				document.write("You have entered : " + x);
			}

		}
	</script>


</body>
</html>
