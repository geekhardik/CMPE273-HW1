<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Different Input types!</title>
</head>
<body>

	<h1>Different Input types of HTML5</h1>
	<form action="#">
		Quantity : <input type="number" name="number" min="1" max="10"
			step="2" value="3"> Email : <input type="email" name="email">
		<br>
		<br> Search : <input type="search" name="search"><br>
		<br> Enter Url : <input type="url" name="url"><br>
		<br> Enter your Birthday : <input type="datetime-local"
			name="bday"><br>
		<br> Enter time : <input type="time" name="time"><br>
		<br> Enter week : <input type="week" name="week"><br>
		<br> Enter Month : <input type="month" name="month"><br>
		<br> Enter range : <input type="range" name="range" min="0"
			max="100"><br>
		<br> Enter color : <input type="color" name="color"><br>
		<br>

		<!-- <input type="pattern" name="pattern"> -->

		<input type="submit">
	</form>


</body>
</html>
